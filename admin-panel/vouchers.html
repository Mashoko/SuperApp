<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: none;
        }
    </style>
    <script>
        if (!localStorage.getItem('token')) window.location.href = 'login.html';
        else document.addEventListener('DOMContentLoaded', () => document.body.style.display = 'flex');
        window.logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        };
    </script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">ðŸ›’ Shop Admin</div>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">Products</a>
            <a href="categories.html" class="nav-item">Categories</a>
            <a href="shops.html" class="nav-item">Shops</a>
            <a href="banners.html" class="nav-item">Banners</a>
            <a href="vouchers.html" class="nav-item active">Vouchers</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="user-info" id="userInfo"></div>
            <button onclick="logout()" class="logout-btn">Log out</button>
        </div>

        <div class="content-wrapper">
            <div class="card">
                <h2>Create Voucher</h2>
                <form id="voucherForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="code">Voucher Code</label>
                            <input type="text" id="code" required placeholder="e.g. SUMMER2024" style="text-transform: uppercase;">
                        </div>
                        <div class="form-group">
                            <label for="discountType">Discount Type</label>
                            <select id="discountType" required>
                                <option value="FIXED">Fixed Amount ($)</option>
                                <option value="PERCENTAGE">Percentage (%)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="value">Discount Value</label>
                            <input type="number" id="value" required step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="expirationDate">Expiry Date</label>
                            <input type="date" id="expirationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="usageLimit">Usage Limit (Optional)</label>
                            <input type="number" id="usageLimit" placeholder="Leave empty for unlimited">
                        </div>
                        <div class="form-group full-width"
                            style="display: flex; justify-content: flex-end; align-items: center; gap: 15px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                            <label class="toggle-switch">
                                <input type="checkbox" id="isActive" checked>
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Status: Active</span>
                            </label>
                            <div style="flex: 1;"></div>
                            <button type="submit" class="btn" id="submitBtn">Create Voucher</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Active Vouchers</h2>
                <div id="voucherList"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="vouchers.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const initial = user.username.charAt(0).toUpperCase();
            document.getElementById('userInfo').innerHTML = `<div class="avatar">${initial}</div><span>${user.username}</span>`;
        }
    </script>
</body>

</html>
