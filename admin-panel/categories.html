<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Shop Admin</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: none;
        }
    </style>
    <script>
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                document.body.style.display = 'block';
            });
        }
        window.logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="header" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Manage Categories</h1>
            <div>
                <a href="index.html" style="margin-right: 15px; text-decoration: none; color: #007bff;">Products</a>
                <a href="categories.html"
                    style="margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold;">Categories</a>
                <a href="shops.html" style="margin-right: 15px; text-decoration: none; color: #007bff;">Shops</a>
                <button onclick="logout()"
                    style="padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
            </div>
        </div>

        <div class="card">
            <h2>Add New Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="2"></textarea>
                </div>
                <button type="submit" class="btn" id="submitBtn">Add Category</button>
                <button type="button" class="btn" id="cancelEdit"
                    style="display:none; background: #6c757d; margin-top: 10px;">Cancel Edit</button>
            </form>
        </div>

        <div class="card">
            <h2>Existing Categories</h2>
            <div id="categoryList" class="product-list"></div>
        </div>
    </div>
    <script src="categories.js"></script>
</body>

</html>
