<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: none;
        }
    </style>
    <script>
        if (!localStorage.getItem('token')) window.location.href = 'login.html';
        else document.addEventListener('DOMContentLoaded', () => document.body.style.display = 'flex');
        window.logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        };
    </script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">ðŸ›’ Shop Admin</div>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-item active">Products</a>
            <a href="categories.html" class="nav-item">Categories</a>
            <a href="shops.html" class="nav-item">Shops</a>
            <a href="banners.html" class="nav-item">Banners</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <div class="user-info" id="userInfo"></div>
            <button onclick="logout()" class="logout-btn">Log out</button>
        </div>

        <div class="content-wrapper">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                    <h2 style="margin: 0;">Add New Product</h2>
                </div>

                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="name">Product Name</label>
                            <input type="text" id="name" required placeholder="e.g. Premium Wireless Headphones">
                        </div>

                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" id="price" required step="0.01" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="discountPrice">Discount Price ($)</label>
                            <input type="number" id="discountPrice" step="0.01" placeholder="Optional">
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock Quantity</label>
                            <input type="number" id="stock" value="0" required>
                        </div>

                        <!-- Media Group -->
                        <div class="form-group full-width">
                            <label>Product Image</label>
                            <!-- Hidden Input for the actual URL that gets sent to backend -->
                            <input type="hidden" id="imageUrl">

                            <div class="image-input-wrapper">
                                <!-- File Upload Trigger -->
                                <label for="imageUpload" class="btn btn-secondary" style="margin:0; cursor: pointer;">
                                    Upload Image
                                </label>
                                <input type="file" id="imageUpload" accept="image/*" style="display: none;"
                                    onchange="uploadImage(this)">

                                <!-- Preview -->
                                <div class="image-preview" id="previewBox">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z"
                                            fill="currentColor" />
                                    </svg>
                                </div>
                                <span id="uploadStatus" style="font-size: 0.9rem; color: var(--label-color);">No file
                                    selected</span>
                            </div>
                        </div>

                        <div class="form-group full-width"
                            style="display: flex; justify-content: flex-end; align-items: center; gap: 15px; padding-top: 10px; border-top: 1px solid var(--border-color);">
                            <label class="toggle-switch">
                                <input type="checkbox" id="isAvailable" checked>
                                <span class="toggle-slider"></span>
                                <span class="toggle-label">Status: Active</span>
                            </label>
                            <div style="flex: 1;"></div>
                            <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;"
                                onclick="resetForm()">Cancel</button>
                            <button type="submit" class="btn" id="submitBtn">Add Product</button>
                        </div>

                        <div class="form-group full-width">
                            <label for="description">Description (Optional)</label>
                            <textarea id="description" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card">
                <h2>Current Products</h2>
                <div id="productList"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js?v=4"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            const initial = user.username.charAt(0).toUpperCase();
            document.getElementById('userInfo').innerHTML = `<div class="avatar">${initial}</div><span>${user.username}</span>`;
        }

        async function uploadImage(input) {
            const file = input.files[0];
            if (!file) return;

            const status = document.getElementById('uploadStatus');
            const previewBox = document.getElementById('previewBox');
            const hiddenInput = document.getElementById('imageUrl');

            status.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`${CONFIG.API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Upload failed');

                const data = await response.json();

                // Success
                hiddenInput.value = data.imageUrl;
                previewBox.innerHTML = `<img src="${data.imageUrl}" onerror="this.onerror=null;this.parentElement.innerHTML='âŒ';">`;
                status.textContent = 'Uploaded successfully!';
                status.style.color = 'var(--primary-color)';
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Upload failed.';
                status.style.color = 'var(--danger-color)';
                hiddenInput.value = ''; // Clear on error
            }
        }
    </script>
</body>

</html>
