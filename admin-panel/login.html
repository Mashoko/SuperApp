<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Shop Admin</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Background Image */
            background: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-1.2.1&auto=format&fit=crop&w=2550&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay to darken background slightly for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            /* Slight dark tint */
            backdrop-filter: blur(8px);
            /* Blur the background itself */
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.2);
            /* 20% opacity white */
            backdrop-filter: blur(12px);
            /* The "Frost" effect */
            -webkit-backdrop-filter: blur(12px);
            /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 2rem;
        }

        .logo-area h1 {
            color: #1a202c;
            /* Dark gray */
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
        }

        .logo-area p {
            color: #4a5568;
            /* Slate 600 */
            margin: 0.5rem 0 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            /* Slate 800 */
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.6);
            /* Translucent input */
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: #1a202c;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            /* Vibrant Blue */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #0069d9;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.1);
            color: #c53030;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-area">
            <h1>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Shop Admin
            </h1>
            <p>Admin Login</p>
        </div>

        <div id="error-msg" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const submitBtn = document.querySelector('.btn-login');

            // Loading state
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(`${CONFIG.API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.display = 'block';
                    submitBtn.textContent = 'Login';
                    submitBtn.disabled = false;
                }
            } catch (err) {
                errorMsg.textContent = 'Network error. Check backend.';
                errorMsg.style.display = 'block';
                console.error(err);
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
